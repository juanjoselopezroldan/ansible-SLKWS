- name: apt cache is up to date
  apt: 
    update_cache: yes
    upgrade: yes

- name: Define nodes in the file hosts
  template:
    src: hosts.j2
    dest: /etc/hosts

- name: Install samba4, kerberos, winbind
  apt: pkg={{item}}
  with_items:
   - samba
   - language-pack-es
   - krb5-user
   - krb5-config
   - winbind
   - libpam-winbind
   - libnss-winbind
   - libapache2-mod-auth-kerb
   - dnsutils

- name: Define locale correctly
  command: locale-gen es_ES.UTF-8

